<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arai Consulting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #0d0d0d; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--black); color: white; font-family: sans-serif; }

        /* БАННЕРДІ РЕТТЕУ */
        .hero {
            width: 100%;
            height: 45vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), var(--black)), 
                        url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?q=80&w=1000');
            background-position: center 25%; /* Баннерді төмен түсіреді */
            background-size: cover;
            padding-top: 40px;
        }

        /* МІНСІЗ ДОМАЛАҚ ЛОГОТИП */
        .logo-box {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            margin-bottom: 15px;
            background: black;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Фотоны созбай, домалаққа сыйдырады */
        }

        .main-title {
            font-size: 1.8rem;
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            text-transform: uppercase;
        }

        .container { width: 100%; max-width: 450px; margin: 0 auto; padding: 20px; }
        
        .price-card {
            background: #1a1a1a;
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            border-left: 4px solid var(--gold);
        }

        .btn-group { display: grid; gap: 10px; margin-top: 20px; }
        .btn { padding: 15px; border-radius: 10px; text-decoration: none; text-align: center; font-weight: bold; }
        .btn-wa { background: #25D366; color: white; }
        .btn-insta { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white; }
    </style>
</head>
<body>

    <div class="hero">
        <div class="logo-box">
            <img src="logo.png" onerror="this.src='https://i.ibb.co/Xz9kH0h/image.png'">
        </div>
        <h1 class="main-title">Arai Consulting</h1>
        <p style="color: var(--gold); letter-spacing: 2px; font-size: 0.8rem;">МЕН АРЕСТТЕРДІ ШЕШЕМІН</p>
    </div>

    <div class="container">
        <div class="price-card"><span>Нотариальный</span><b>5 000 ₸</b></div>
        <div class="price-card"><span>Сот</span><b>15 000 ₸</b></div>
        <div class="price-card"><span>Банкроттыққа</span><b>20 000 ₸+</b></div>
        <div class="price-card"><span>Егов</span><b>1 000 ₸+</b></div>
        
        <div class="btn-group">
            <a href="https://wa.me/77716574345" class="btn btn-wa"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            <a href="https://www.instagram.com/arai_aueskhanovna" class="btn btn-insta"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
    </div>

</body>
</html>
